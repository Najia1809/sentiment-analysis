<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #13121b, #332b2b);
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 450px;
            text-align: center;
            display: flex;
            flex-direction: column;
        }
        h1 {
            margin-bottom: 20px;
            font-weight: bold;
        }
        .logout-container {
            display: flex;
            justify-content: flex-end; /* Moves button to the right */
            margin-top: 20px;
        }
        .logout-container form {
            margin: 0;
        }
        .logout-container button {
            background: #4f6ef7;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease-in-out;
        }
        .logout-container button:hover {
            background: #4056d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>You have been logged out.</h1>
        <div class="button-container">
            <a href="{% url 'login' %}">Login Again</a>
        </div>
    </div>
</body>
</html>
